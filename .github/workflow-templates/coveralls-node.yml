name: TAMULib Coveralls Node Workflow

on:
  push:
    branches:
      - sprint*-staging

  pull_request:
    branches:
      - sprint*-staging

  workflow_dispatch:

jobs:
  coveralls:
    runs-on: ubuntu-latest

    steps:


      # Checkout Repository Code
      - uses: actions/checkout@v2


      # Setup Cache
      - name: Cache Node Dependencies
        uses: actions/cache@v2
        env:
          cache-name: my_repo-cache-node-dependencies
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-


      # Setup and Load Dependencies
      - name: "Setup Node"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.version }}

      - name: "Install Node Dependencies"
        run: npm install


      # Run Tests
      - name: "Running Tests for Node"
        env:
          COVERALLS_BUILD_NUMBER: sage-${{ github.action }}-${{ github.run_number }}-node
          COVERALLS_REPO_TOKEN: ${{ secrets.coveralls_repo_token }}
          COVERALLS_PARALLEL: false
        run: |
          npm start > /dev/null &
          npm run update-webdriver
          sleep 1 # give server time to start
          grunt coverage-preprocess
          npm run test-ci
          grunt coverage
